name: Deploy Frontend to Netlify

on:
  push:
    branches: 
      - main
      - nova-interface
    paths:
      - 'frontend/**'
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'vite.config.ts'
      - 'tailwind.config.ts'
      - 'index.html'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'src/**'

env:
  NODE_VERSION: '18'

jobs:
  deploy-frontend:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build frontend
        run: |
          echo "Building frontend with modern design..."
          npm run build
        env:
          NODE_ENV: production
          
      - name: Run frontend tests (if any)
        run: |
          if npm run test --if-present; then
            echo "Tests passed ‚úÖ"
          else
            echo "No tests configured or tests failed ‚ùå"
          fi
          
      - name: Deploy to Netlify
        uses: netlify/actions/cli@master
        with:
          args: deploy --prod --dir=dist
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          
      - name: Comment PR with preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üöÄ Frontend preview deployed! Check your Netlify dashboard for the preview URL.'
            })
            
      - name: Notify deployment success
        if: success()
        run: |
          echo "‚úÖ Frontend deployed successfully to Netlify!"
          echo "üîó Your site: https://capitaldaark.netlify.app"
          echo "üé® New modern design is now live!"
          
      - name: Notify deployment failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          echo "Check the logs above for details."